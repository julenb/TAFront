<!DOCTYPE html>
<html>
<head>
    <title>Entradas Agotadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            margin: 100px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d9534f; /* Color rojo para el título */
        }

        p {
            color: #333; /* Color de texto oscuro */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>Las entradas están agotadas.</p>
    </div>
</body>
</html>
